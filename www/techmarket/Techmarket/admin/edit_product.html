		<div class="row">
			<ol class="breadcrumb">
                <li><a href="#"><svg class="glyph stroked home"><use xlink:href="#stroked-home"></use></svg></a></li>
                <li><a href="">Product</a></li>
				<li class="active">Product 1</li>
			</ol>
		</div><!--/.row-->
		
		<div class="row">
			<div class="col-lg-12">
				<h1 class="page-header">Product: Product 1</h1>
			</div>
        </div><!--/.row-->
        <div class="row">
                <div class="col-lg-12">
                    <div class="panel panel-default">
                        <div class="panel-body">
                            <div class="col-md-6">
                                <form role="form" method="post" enctype="multipart/form-data">
                                <div class="form-group">
                                    <label>Product name</label>
                                    <input type="text" name="prd_name" required class="form-control" value="Product 1"  placeholder="">
                                </div>
                                                                
                                <div class="form-group">
                                    <label>Price</label>
                                    <input type="number" name="prd_price" required value="18500000" class="form-control">
                                </div>
                                <div class="form-group">
                                    <label>Insurance</label>
                                    <input type="text" name="prd_warranty" required value="12 months" class="form-control">
                                </div>    
                                <div class="form-group">
                                    <label>Accessory</label>
                                    <input type="text" name="prd_accessories" required value="Box, book, charger, cable, headset" class="form-control">
                                </div>                  
                                <div class="form-group">
                                    <label>Promotion</label>
                                    <input type="text" name="prd_promotion" required value="book" class="form-control">
                                </div>  
                                <div class="form-group">
                                    <label>Status</label>
                                    <input type="text" name="prd_new" required value="Like new 99%" type="text" class="form-control">
                                </div>  
                                
                            </div>
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label>Image</label>
                                    <input type="file" name="prd_image" required>
                                    <br>
                                    <div>
                                        <img src="img/download.jpeg">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label>Category</label>
                                    <select name="cat_id" class="form-control">
                                        <option selected value=1>Razer</option>                                        
                                        <option value=2>Logitech</option>
                                        <option value=3>HyperX</option>
                                        <option value=4>Others...</option>
                                    </select>
                                </div>
                                
                                <div class="form-group">
                                    <label>Status</label>
                                    <select name="prd_status" class="form-control">
                                        <option selected value=1>Stock</option>
                                        <option value=2>Out of stock</option>
                                    </select>
                                </div>
                                
                                <div class="form-group">
                                    <label>Feature product</label>
                                    <div class="checkbox">
                                        <label>
                                            <input name="prd_featured" type="checkbox" value=1>Feature
                                        </label>
                                    </div>
                                </div>
                                <div class="form-group">
                                        <label>Description</label>
                                        <textarea name="prd_details" required class="form-control" rows="3"></textarea>
                                    </div>
                                <button type="submit" name="sbm" class="btn btn-primary">Update</button>
                                <button type="reset" class="btn btn-default">Reset</button>
                            </div>
                        </form>
                        </div>
                    </div>
                </div><!-- /.col-->
            </div><!-- /.row -->
		
	</div>	<!--/.main-->
